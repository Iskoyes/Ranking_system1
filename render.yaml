services:
  - type: web
    name: swimming-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/app.py
    envVars:
      - key: DATABASE_URL
        sync: false  # set in the dashboard or wire to a Render DB below

