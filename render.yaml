databases:
  - name: swimming-results_3-db
    plan: free

services:
  - type: web
    name: swimming-results
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /healthz
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: change-me
      - key: SESSION_COOKIE_SECURE
        value: 'true'
      - key: YEAR
        value: '2025'
      - key: DATABASE_URL
        fromDatabase:
          name: swimming-results_3-db
          property: connectionString